<?xml version='1.0' encoding='UTF-8'?>
<!--
Drawn by Mikhail Ryazanov based on PNG render by Daniel Hickstein
(see doi:10.1063/1.5092635 and Rev. Sci. Instrum. 90(6) cover).

Validate:
  https://validator.w3.org/check

Convert to PDF:
  inkscape -o overview.pdf overview.svg

-->
<svg xmlns='http://www.w3.org/2000/svg' version='1.1'
     width='6in' height='3.5in' viewBox='0 0 600 350'>
  <defs>
    <!-- 3D origin -->
    <radialGradient id='origin' cx='0.4' cy='0.3'>
      <stop offset='0' stop-color='#666'/>
      <stop offset='1' stop-color='#000'/>
    </radialGradient>

    <!-- 3D r axis -->
    <linearGradient id='r_axis'>
      <stop offset='0.0' stop-color='#D0D'/>
      <stop offset='0.2' stop-color='#E0E'/>
      <stop offset='0.4' stop-color='#D0D'/>
      <stop offset='0.6' stop-color='#C0C'/>
      <stop offset='0.8' stop-color='#909'/>
      <stop offset='1.0' stop-color='#707'/>
    </linearGradient>
    <!-- its head (fake conical gradient) -->
    <radialGradient id='r_head' r='112.4' cx='-100' cy='50' fx='0.28' fy='-0.5'>
      <stop offset='0.000' stop-color='#C0C'/>
      <stop offset='0.013' stop-color='#D0D'/>
      <stop offset='0.070' stop-color='#707'/>
    </radialGradient>

    <!-- 3D z axis -->
    <linearGradient id='z_axis'>
      <stop offset='0.0' stop-color='#090'/>
      <stop offset='0.2' stop-color='#0B0'/>
      <stop offset='0.4' stop-color='#0C0'/>
      <stop offset='0.6' stop-color='#0B0'/>
      <stop offset='0.8' stop-color='#090'/>
      <stop offset='1.0' stop-color='#070'/>
    </linearGradient>
    <!-- its head (fake conical gradient) -->
    <radialGradient id='z_head' r='112.4' cx='-100' cy='50' fx='0.28' fy='-0.5'>
      <stop offset='0.000' stop-color='#0A0'/>
      <stop offset='0.013' stop-color='#0D0'/>
      <stop offset='0.070' stop-color='#0B0'/>
    </radialGradient>

    <!-- object outer shading -->
    <radialGradient id='object_out' cx='0.45' cy='0.49' fx='0.4' fy='0.6'>
      <stop stop-color='#08F' offset='0.0'/>
      <stop stop-color='#07D' offset='0.8'/>
      <stop stop-color='#05A' offset='1.0'/>
    </radialGradient>
    <!-- object inner shading -->
    <radialGradient id='object_in' cx='0.55' cy='0.51' fx='0.6' fy='0.4'>
      <stop stop-color='#08F' offset='0.0'/>
      <stop stop-color='#28E' offset='0.8'/>
      <stop stop-color='#26A' offset='1.0'/>
    </radialGradient>

    <!-- projection density (Abel transform of spherical step function) -->
    <radialGradient id='projection'>
      <stop stop-color='#08F' offset='0.00' stop-opacity='0.23'/>
      <stop stop-color='#08F' offset='0.10' stop-opacity='0.23'/>
      <stop stop-color='#08F' offset='0.20' stop-opacity='0.23'/>
      <stop stop-color='#08F' offset='0.30' stop-opacity='0.24'/>
      <stop stop-color='#08F' offset='0.40' stop-opacity='0.25'/>
      <stop stop-color='#08F' offset='0.50' stop-opacity='0.27'/>
      <stop stop-color='#08F' offset='0.60' stop-opacity='0.30'/>
      <stop stop-color='#08F' offset='0.70' stop-opacity='0.34'/>
      <stop stop-color='#08F' offset='0.80' stop-opacity='0.43'/>
      <stop stop-color='#08F' offset='0.85' stop-opacity='0.53'/>
      <stop stop-color='#08F' offset='0.88' stop-opacity='0.65'/>
      <stop stop-color='#08F' offset='0.89' stop-opacity='0.74'/>
      <stop stop-color='#08F' offset='0.90' stop-opacity='1.00'/>
      <stop stop-color='#08F' offset='0.91' stop-opacity='0.95'/>
      <stop stop-color='#08F' offset='0.92' stop-opacity='0.90'/>
      <stop stop-color='#08F' offset='0.93' stop-opacity='0.84'/>
      <stop stop-color='#08F' offset='0.94' stop-opacity='0.78'/>
      <stop stop-color='#08F' offset='0.95' stop-opacity='0.72'/>
      <stop stop-color='#08F' offset='0.96' stop-opacity='0.64'/>
      <stop stop-color='#08F' offset='0.97' stop-opacity='0.56'/>
      <stop stop-color='#08F' offset='0.98' stop-opacity='0.46'/>
      <stop stop-color='#08F' offset='0.99' stop-opacity='0.32'/>
      <stop stop-color='#08F' offset='1.00' stop-opacity='0.00'/>
    </radialGradient>
  </defs>

  <g font-family='DejaVu Sans, Verdana, sans-serif' font-size='16'>
    <!-- Object -->
    <g transform='translate(90 290)'>
      <!-- origin -->
      <circle r='5' fill='url(#origin)'/>
      <!-- r axis -->
      <g transform='rotate(105)'>
        <path d='M -3 -3.5 a 3 1.5 0 0 0 6 0 l 0 -90 l -6 0 z' fill='url(#r_axis)'/>
        <path d='M -8 -90 a 8 3 0 1 0 16 0 l -8 -14 l -8 14 z' fill='url(#r_head)'/>
      </g>
      <text x='88' y='44' text-anchor='middle' font-style='italic' fill='#C0C'>r</text>
      <!-- z axis -->
      <path d='M -3 -3.5 a 3 1 0 0 0 6 0 l 0 -220 l -6 0 z' fill='url(#z_axis)'/>
      <path d='M -8 -220 a 8 2 0 1 0 16 0 l -8 -16 l -8 16 z' fill='url(#z_head)'/>
      <text x='-15' y='-220' text-anchor='middle' font-style='italic' fill='#0A0'>z</text>
      <!-- object... -->
      <!-- outer -->
      <clipPath id='object_clip_out'>
        <rect x='-85' y='-180' width='170' height='180'/>
      </clipPath>
      <g clip-path='url(#object_clip_out)'>
        <circle r='400' transform='translate(0 -420) scale(0.25 1)' fill='url(#object_out)'/>
      </g>
      <!-- inner -->
      <clipPath id='object_clip_in'>
        <!-- (1px larger to avoid edge-stitching artifacts) -->
        <path d='M -68 -180 a 68 18 0 0 0 136 0 a 68 18 0 0 0 -136 0 z'/>
      </clipPath>
      <g clip-path='url(#object_clip_in)'>
        <circle r='360' transform='translate(0 -420) scale(0.25 1)' fill='url(#object_in)'/>
      </g>
      <!-- top -->
      <path d='M -80 -180 a 80 20 0 0 0 160 0 a 80 20 0 0 0 -160 0 z
               M -67 -180 a 67 17 0 0 0 134 0 a 67 17 0 0 0 -134 0 z'
               fill-rule='evenodd' fill='#4AF'/>
      <!-- inner z axis -->
      <clipPath id='object_clip_axis'>
        <path d='M -67 -180 a 67 17 0 0 0 134 0 l 0 -20 l -107 0 z'/>
      </clipPath>
      <path clip-path='url(#object_clip_axis)'
            d='M -3 -3 a 3 1 0 0 0 6 0 l 0 -220 l -6 0 z' fill='url(#z_axis)'/>
      <!-- label -->
      <g fill='#FFF' text-anchor='middle'>
        <text y='-130' font-weight='bold'>3D object</text>
        <g font-size='80%'>
          <text y='-110'>(cylindrically</text>
          <text y='-95'>symmetric)</text>
        </g>
      </g>
    </g>

    <!-- Inverse arrow -->
    <g transform='translate(290 100) skewY(-15) scale(0.866 1)'>
      <!-- arrow -->
      <path d='M 110 -20 l 0 40 l -180 0 l 0 20 l -50 -40 l 50 -40 l 0 20 z' fill='#D0D'/>
      <!-- top -->
      <path d='M 110 -20 l -10 -5 l -170 0 l 0 5 z' fill='#E8E'/>
      <!-- head top -->
      <path d='M -70 -40 l -10 -5 l -50 40 l 10 5 z' fill='#E8E'/>
      <!-- head bottom -->
      <path d='M -120 0 l -10 -5 l 50 40 l 10 5 z' fill='#B0B'/>
      <!-- label -->
      <text x='0' y='4' text-anchor='middle' fill='#FFF'>Inverse Abel transform</text>
    </g>

    <!-- Forward arrow -->
    <g transform='translate(290 200) skewY(-15) scale(0.866 1)'>
      <!-- arrow -->
      <path d='M -110 -20 l 0 40 l 180 0 l 0 20 l 50 -40 l -50 -40 l 0 20 z' fill='#D44'/>
      <!-- left -->
      <path d='M -110 20 l -10 -5 l 0 -40 l 10 5 z' fill='#C44'/>
      <!-- top -->
      <path d='M -110 -20 l -10 -5 l 180 0 l 10 5 z' fill='#E88'/>
      <!-- head left top -->
      <path d='M 70 -20 l -10 -5 l 0 -20 l 10 5 z' fill='#C44'/>
      <!-- head left bottom -->
      <path d='M 70 40 l -10 -5 l 0 -15 l 10 0 z' fill='#C44'/>
      <!-- label -->
      <text x='0' y='4' text-anchor='middle' fill='#FFF'>Forward Abel transform</text>
    </g>

    <!-- Projection -->
    <g transform='translate(400 20) skewY(15) scale(0.866 1)'>
      <!-- plane -->
      <rect width='190' height='200' fill='#EEE'/>
      <!-- grid -->
      <g stroke='#888' stroke-linecap='round'>
        <!-- horizontal -->
        <line x1='0' y1=  '0' x2='190' y2=  '0'/>
        <line x1='0' y1= '10' x2='190' y2= '10'/>
        <line x1='0' y1= '20' x2='190' y2= '20'/>
        <line x1='0' y1= '30' x2='190' y2= '30'/>
        <line x1='0' y1= '40' x2='190' y2= '40'/>
        <line x1='0' y1= '50' x2='190' y2= '50'/>
        <line x1='0' y1= '60' x2='190' y2= '60'/>
        <line x1='0' y1= '70' x2='190' y2= '70'/>
        <line x1='0' y1= '80' x2='190' y2= '80'/>
        <line x1='0' y1= '90' x2='190' y2= '90'/>
        <line x1='0' y1='100' x2='190' y2='100'/>
        <line x1='0' y1='110' x2='190' y2='110'/>
        <line x1='0' y1='120' x2='190' y2='120'/>
        <line x1='0' y1='130' x2='190' y2='130'/>
        <line x1='0' y1='140' x2='190' y2='140'/>
        <line x1='0' y1='150' x2='190' y2='150'/>
        <line x1='0' y1='160' x2='190' y2='160'/>
        <line x1='0' y1='170' x2='190' y2='170'/>
        <line x1='0' y1='180' x2='190' y2='180'/>
        <line x1='0' y1='190' x2='190' y2='190'/>
        <line x1='0' y1='200' x2='190' y2='200'/>
        <!-- vertical -->
        <line x1=  '0' y1='0' x2=  '0' y2='200'/>
        <line x1= '10' y1='0' x2= '10' y2='200'/>
        <line x1= '20' y1='0' x2= '20' y2='200'/>
        <line x1= '30' y1='0' x2= '30' y2='200'/>
        <line x1= '40' y1='0' x2= '40' y2='200'/>
        <line x1= '50' y1='0' x2= '50' y2='200'/>
        <line x1= '60' y1='0' x2= '60' y2='200'/>
        <line x1= '70' y1='0' x2= '70' y2='200'/>
        <line x1= '80' y1='0' x2= '80' y2='200'/>
        <line x1= '90' y1='0' x2= '90' y2='200'/>
        <line x1='100' y1='0' x2='100' y2='200'/>
        <line x1='110' y1='0' x2='110' y2='200'/>
        <line x1='120' y1='0' x2='120' y2='200'/>
        <line x1='130' y1='0' x2='130' y2='200'/>
        <line x1='140' y1='0' x2='140' y2='200'/>
        <line x1='150' y1='0' x2='150' y2='200'/>
        <line x1='160' y1='0' x2='160' y2='200'/>
        <line x1='170' y1='0' x2='170' y2='200'/>
        <line x1='180' y1='0' x2='180' y2='200'/>
        <line x1='190' y1='0' x2='190' y2='200'/>
      </g>
      <!-- x axis -->
      <g fill='#C00'>
        <path d='M 95 195 l 115 0 m 0 0 l -6 3 l 0 -6 l 6 3 z'
              stroke='#C00' stroke-width='6' stroke-miterlimit='10'/>
        <text x='200' y='215' text-anchor='middle' font-style='italic'>y</text>
      </g>
      <!-- z axis -->
      <g fill='#0A0'>
        <path d='M 95 195 l 0 -215 m 0 0 l 3 6 l -6 0 l 3 -6 z'
              stroke='#0A0' stroke-width='6' stroke-miterlimit='10'/>
        <text x='80' y='-10' text-anchor='middle' font-style='italic'>z</text>
      </g>
      <!-- origin -->
      <circle cx='95' cy='195' r='5' fill='#000'/>
      <!-- projection -->
      <clipPath id='projection_clip'>
        <rect y='20' width='190' height='180'/>
      </clipPath>
      <g clip-path='url(#projection_clip)'>
        <circle r='400' transform='translate(95 -220) scale(0.25 1)' fill='url(#projection)'/>
      </g>
      <!-- label -->
      <text x='95' y='225' text-anchor='middle' font-weight='bold'>2D projection</text>
    </g>
  </g>
</svg>
